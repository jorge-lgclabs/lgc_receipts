  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Store receipts on cloud storage</h1>
          <span class="subheading">Upload a photo of the receipt and fill out the appropriate information.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form
            id="uploadForm"
            name="uploadReceipt"
            action="/"
            method="post"
            enctype=multipart/form-data
          >
              <div class="form-floating">
                  <h5>Select photo file: </h5>
                <input type="file" id="photo" name="photo">
              </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="entered_date"
                name="entered_date"
                type="date"
                required
              />
              <label for="entered_date">Date *</label>
            <div class="form-floating">
              <input
                class="form-control"
                id="name"
                name="name"
                type="text"
                placeholder="Enter name of vendor..."
                required
              />
              <label for="name">Vendor *</label>
            </div>
            <div class="form-floating">
              <input
                class="form-control"
                id="amount"
                name="amount"
                type="number"
                placeholder="Enter transaction amount..."
                required
              />
              <label for="amount">Amount *</label>
            </div>
            <div class="form-floating">
                <h5>Select a category: </h5>
                <select id="category" name="category">
                    <option value="meal">Meal</option>
                    <option value="travel">Travel</option>
                    <option value="supplies">Supplies</option>
                    <option value="expense">Business Expense</option>
                </select>
            </div>
            <br />
            <button
              class="btn btn-primary text-uppercase"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
